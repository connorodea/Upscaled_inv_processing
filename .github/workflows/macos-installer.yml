name: Build macOS Installer

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-13, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build installer
        run: bash scripts/macos/build-installer.sh

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: UpscaledInventory-${{ matrix.os }}
          path: dist/macos/*.pkg
